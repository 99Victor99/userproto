
syntax = "proto3"; // 指定proto版本
option go_package = "./api/users;users"; // 指定golang包名

package user.ser; // 指定默认包名

// 定义Users服务
// => 相当于 go 中的 type UsersService interface{}
service UsersService {
  // => 相当于go中 接口的结构体内
  rpc Get(User) returns (User){}
}

// user
message User{
    int32 uid = 1;
    string name = 2;
    int32 age = 3;
}

message UserInfo{
    int32 uid = 1;
    string email = 2;
    int32 ip = 3;
}

message UserAdress{
    int32 uid = 1;
    string home = 2;
    int32 brand = 3;
}